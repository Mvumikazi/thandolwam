<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style1.css" type="text/css" rel="stylesheet">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">

      <!--cards-->
          <div class="card text-center">
            <div class="card-body">
                    <input name="exit" type="image" src="exit%20button.jpg" align="right">
                <div id="logo-banner">
                <img src="tinderlogo.jpg" alt="Tinder!">
            </div>
              <h2 class="card-title"><b></B>GET STARTED</b></h2>
              <br><br>
              <p>By clicking log in, you agree with our <a class="terms" href="#"> Terms. </a><a class="privacy" href="#"> Privacy. </a><a class="policy" href="#"> Policy. </a> and <a class="cookie-policy" href="#"> Cookie Policy. </a></p>
              <button type="button" class="btn btn-info rounded-pill">LOG IN WITH FACEBOOK</button>
              <br><br><br>
              <button type="button" class="btn btn-light rounded-pill border-secondary">LOG IN WITH PHONE NUMBER</button>
              <br><br>
              <button type="button" class="btn btn-link">Trouble Logging in?</button>
              <br><br>
              <h2><b>GET THE APP!</b></h2>
              <input class="btn btn-outline-secondary" type="image" src="playstore.jpg">
              <input class="btn btn-outline-secondary" type="image" src="Apple.jpg">
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
